services:
  kafka:
    image: apache/kafka:${KAFKA_IMAGE_VERSION}
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  order-api:
    build:
      context: .
      args:
        CMD: order-api
    container_name: order-api
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKER: kafka:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    depends_on:
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started

  payment-api:
    build:
      context: .
      args:
        CMD: payment-api
    container_name: payment-api
    ports:
      - "8081:8081"
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    depends_on:
      otel-collector:
        condition: service_started

  consumer:
    build:
      context: .
      args:
        CMD: consumer
    container_name: consumer
    environment:
      KAFKA_BROKER: kafka:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    depends_on:
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started

  load-gen:
    build:
      context: .
      args:
        CMD: load-gen
    container_name: load-gen
    environment:
      ORDER_API_ADDR: http://order-api:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
      INTERVAL_MS: 2000
    depends_on:
      order-api:
        condition: service_started
      otel-collector:
        condition: service_started

  producer:
    build:
      context: .
      args:
        CMD: producer
    container_name: producer
    environment:
      KAFKA_BROKER: ${KAFKA_BROKER}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
    depends_on:
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started

  otel-collector:
    image: otel/opentelemetry-collector-contrib:${OTEL_COLLECTOR_IMAGE_VERSION}
    command: ["--config", "/etc/otelcol/config.yaml"]
    volumes:
      - ./monitoring/otel-collector-config.elastic.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - tempo
      - loki
      - prometheus
      - apm-server

  tempo:
    image: grafana/tempo:${TEMPO_IMAGE_VERSION}
    command: ["-config.file=/etc/tempo/config.yaml"]
    volumes:
      - ./monitoring/tempo-config.yaml:/etc/tempo/config.yaml:ro
      - tempo-data:/var/tempo

  loki:
    image: grafana/loki:${LOKI_IMAGE_VERSION}
    command: ["-config.file=/etc/loki/config.yaml"]
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki

  prometheus:
    image: prom/prometheus:${PROMETHEUS_IMAGE_VERSION}
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
      - "--enable-feature=exemplar-storage"
      - "--enable-feature=native-histograms"
    volumes:
      - ./monitoring/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  grafana:
    image: grafana/grafana:${GRAFANA_IMAGE_VERSION}
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./monitoring/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - tempo

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_IMAGE_VERSION}
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=elastic-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - xpack.license.self_generated.type=basic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - elasticsearch-logs:/usr/share/elasticsearch/logs
      - elasticsearch-config:/usr/share/elasticsearch/config
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:$$ELASTIC_PASSWORD http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1GB
        reservations:
          memory: 512MB

  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_IMAGE_VERSION}
    container_name: setup
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: >
      bash -c '
        echo "Setting kibana_system password...";
        curl -s -X POST -u elastic:$$ELASTIC_PASSWORD http://elasticsearch:9200/_security/user/kibana_system/_password -H "Content-Type: application/json" -d "{\"password\":\"$$ELASTIC_PASSWORD\"}" &&
        echo "Done.";
      '
    restart: "no"

  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_IMAGE_VERSION}
    container_name: kibana
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_ENCRYPTEDSAVEDOBJECTS_KEY}
      - XPACK_REPORTING_ENCRYPTIONKEY=${KIBANA_REPORTING_KEY}
      - XPACK_SECURITY_ENCRYPTIONKEY=${KIBANA_SECURITY_KEY}
    volumes:
      - kibana-data:/usr/share/kibana/data
      - ./monitoring/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
      setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 2GB
        reservations:
          memory: 1GB

  apm-server:
    image: docker.elastic.co/apm/apm-server:${ELASTIC_IMAGE_VERSION}
    container_name: apm-server
    user: root
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_HOST=kibana:5601
    volumes:
      - ./monitoring/apm-server.yml:/usr/share/apm-server/apm-server.yml:ro
      - apm-data:/usr/share/apm-server/data
    ports:
      - "8200:8200"
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8200/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512MB
        reservations:
          memory: 256MB

volumes:
  tempo-data:
  loki-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
    driver: local
  elasticsearch-logs:
    driver: local
  elasticsearch-config:
    driver: local
  kibana-data:
    driver: local
  apm-data:
    driver: local
